<div style="display: flex; justify-content: end;" *ngIf="isMobile">
  <p-toggleswitch [(ngModel)]="isDark" (onChange)="toggleDarkMode()">
    <ng-template #handle let-checked="isDark">
      <i [ngClass]="['text-xs', 'pi', isDark ? 'pi-moon' : 'pi-sun']"></i>
    </ng-template>
  </p-toggleswitch>
</div>
<nav class="navigation" [ngClass]="{ 'mobile': isMobile, 'desktop': !isMobile }">
  <ng-container *ngIf="!isMobile">
    <div class="desktop-nav">
      <p-menubar [model]="items">
        <ng-template pTemplate="end">
          <p-toggleswitch [(ngModel)]="isDark" (onChange)="toggleDarkMode()">
            <ng-template #handle let-checked="isDark">
              <i [ngClass]="['text-xs', 'pi', isDark ? 'pi-moon' : 'pi-sun']"></i>
            </ng-template>
          </p-toggleswitch>
        </ng-template>
      </p-menubar>
    </div>
  </ng-container>

  <ng-container *ngIf="isMobile">

    <div class="mobile-nav">
      <nav class="custom-nav"
           [ngStyle]="{
              'background-color': isDark ? '#333' : '#eee',
              color: isDark ? '#eee' : '#333'
           }">
        <a
          *ngFor="let item of items"
          [routerLink]="item.routerLink"
          routerLinkActive="active"
          class="nav-link"
        >
          <i [ngClass]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
      </nav>
    </div>
  </ng-container>
</nav>
  <div class="page-container">
    <router-outlet></router-outlet>
  </div>
